<!-- begin:: Header Topbar -->
<div class="kt-header__topbar kt-grid__item">
	<form [formGroup]="form">
		<mat-form-field appearance="fill" class="m-inputs">
			<mat-label>Filial</mat-label>
			<mat-select formControlName="filial" [compareWith]="objectComparisonFunction">
				<mat-option *ngFor="let item of filiais" [value]="item">
					{{ item.nome }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
	<kt-notification [bgImage]="'./assets/media/misc/bg-1.jpg'"
		[pulse]="true"
		[pulseLight]="true"
		[skin]="'dark'" [icon]="'./assets/vitalmed/icone-notificacoes.svg'" [useSVG]="true"></kt-notification>
	<kt-user-profile3></kt-user-profile3>
</div>
