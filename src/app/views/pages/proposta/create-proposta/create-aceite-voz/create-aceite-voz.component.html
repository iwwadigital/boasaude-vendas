<form class="content form-aceite col-lg-12" [formGroup]="form_aceite" (ngSubmit)="create()" >
	<h3 class="title h3">Aceite de voz</h3>
	<div class="row row-group">
		<div class="item item-radius-tl-all item-radius-bl-lg-min  item-radius-tr-md-max item-border-md-min item-radius-top-left-sm item-radius-bottom-left-sm col-sm-12 col-lg-6">
			<mat-form-field appearance="outline" class="m-inputs" (click)="myDatepicker.open()">
				<mat-label>Data do aceite de voz<b class="inputRequired">*</b></mat-label>
				<input matInput formControlName="data_aceite_voz" [matDatepicker]="myDatepicker">
				<mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
				<mat-datepicker #myDatepicker></mat-datepicker>
				<!-- <mat-error *ngIf="form.get('data_aceite_voz').errors !== null && form.get('data_aceite_voz').errors.required">Data de nascimento n√£o foi preenchido.</mat-error> -->
			</mat-form-field>
		</div>
		<div class="item item-radius-bl-sm item-radius-bl-md item-border-lg item-margin-md-max col-sm-6 col-lg-2">
			<ngb-timepicker  formControlName="hora_aceite_voz"></ngb-timepicker>
		</div>
		<div class="item item-radius-tl-all item-radius-bl-lg-min  item-radius-tr-md-max item-border-md-min item-radius-top-left-sm item-radius-bottom-left-sm col-sm-12 col-lg-4">
			<mat-form-field appearance="outline" class="m-inputs">
				<mat-label>Telefone</mat-label>
				<input matInput formControlName="telefone" ngxPhoneMaskBr>
			</mat-form-field>
		</div>
