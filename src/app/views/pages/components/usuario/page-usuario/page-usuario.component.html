<kt-portlet>
	<kt-portlet-body [class]="'kt-portlet__body--fit kt-portlet__body--fit--custom kt-portlet__body--custom'">
		<div class="form-search">
			<div class="header-table">
				<h3 class="sub-title h3">Lista de usuários</h3>
				<form [formGroup]="form" class="form-order" (ngSubmit)="searchClick()">
	                <div class="m-inputs">
	                    <input  formControlName="field" placeholder="Pesquisar o usuário pelo número de série">
	                    <button class="btn btn-search" type="submit">
	                        <mat-icon>search</mat-icon>
	                    </button>
	                </div>
	            </form>
			</div>
		</div>
		<div class="kt-portlet__body">
			<kt-table-geral 
			[setTables_config]='table_config' 
			[setSearch]="search" 
			[setRefresh]="is_refresh" 
			(getRefresh)="changeRefresh($event)"></kt-table-geral>
		</div>
	</kt-portlet-body>
</kt-portlet>
