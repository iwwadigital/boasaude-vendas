<kt-portlet>
	<kt-portlet-body [class]="'kt-portlet__body--fit header-default'">
        <h1 class="h1 title">Tipos de serviço</h1>
        <div class="header-img">
            <img src="./assets/vitalmed/employees.svg" >
        </div>
		<h3 class="h3 sub-title-equipe">Cadastro de Tipo de serviço</h3>
		<button class="btn  btn-add" (click)="openModal()" *ngIf="functions.verificarPermissao(['tipo-servico-criar'])">
			<mat-icon>add</mat-icon>
		</button>
    </kt-portlet-body>
</kt-portlet>

<kt-portlet>
	<kt-portlet-body [class]="'kt-portlet__body--fit kt-portlet__body--custom'">
		<div class="form-search">
			<div class="header-table">
				<h3 class="sub-title h3">Lista de Tipos de Serviços</h3>
				<form [formGroup]="form" class="form-order" (ngSubmit)="searchClick()">
	                <div class="m-inputs">
	                    <input  formControlName="field" placeholder="Pesquisar pelo nome">
	                    <button class="btn btn-search" type="submit">
	                        <mat-icon>search</mat-icon>
	                    </button>
	                </div>
	            </form>
			</div>
		</div>
		<kt-table-geral
		[setTables_config]='table_config'
		[setRefresh]="is_refresh"
		[setSearch]="search"
		(getRefresh)="changeRefresh($event)"></kt-table-geral>
	</kt-portlet-body>
</kt-portlet>
