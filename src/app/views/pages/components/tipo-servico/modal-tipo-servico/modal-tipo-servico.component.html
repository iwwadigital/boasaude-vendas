<form class="form" [formGroup]="form" autocomplete="off" (ngSubmit)="!is_edit ? create() : update()">
	<div mat-dialog-content>
		<!-- <h5 class="form-section-title h5">Informações do produto</h5> -->
		<div class="row row-group">
			<div class="item item-radius-tl-all item-radius-tr-xs-max col-sm-4 col-lg-4">
				<input type="hidden" formControlName="id">
				<input type="hidden" formControlName="cidade">
				<mat-form-field appearance="outline" class="m-inputs">
					<mat-label>Nome<b class="inputRequired">*</b></mat-label>
					<input matInput formControlName="nome" placeholder="Insira seu Nome">
				</mat-form-field>
			</div>
			<div class="item  item-border-sm col-sm-4 col-lg-4">
				<mat-form-field appearance="outline" class="m-inputs">
					<mat-label>Grupo de empresa<b class="inputRequired">*</b></mat-label>
					<input matInput formControlName="grupo_empresa" placeholder="Insira o grupo da empresa">
				</mat-form-field>
			</div>
			<div class="item item-border-sm item-radius-tr-sm-min col-sm-4 col-lg-4">
				<mat-form-field appearance="outline"  class="m-inputs addItem-tipo">
					<mat-label>Número de contrato</mat-label>
					<input matInput type="text" placeholder="Insira o número do contrato" formControlName="numero_contrato" >
				</mat-form-field>
			</div>
			<div class="item item-margin-xs-min  col-sm-4 col-lg-4">
				<input type="hidden" formControlName="id">
				<mat-form-field appearance="outline" class="m-inputs">
					<mat-label>Versão de contrato</mat-label>
					<input matInput formControlName="versao_contrato" placeholder="Insira a versão do seu contrato">
				</mat-form-field>
			</div>
			<div class="item item-margin-xs-min item-border-sm col-sm-4 col-lg-4">
				<mat-form-field appearance="outline" class="m-inputs">
					<mat-label>SubContrato</mat-label>
					<input matInput formControlName="sub_contrato" placeholder="Insira o sub-contrato">
				</mat-form-field>
			</div>
			<div class="item item-margin-xs-min item-border-sm col-sm-4 col-lg-4">
				<mat-form-field appearance="outline"  class="m-inputs addItem-tipo">
					<mat-label>Versão do SubContrato</mat-label>
					<input matInput type="text" placeholder="Insira a versão do sub-contrato" formControlName="versao_subcontrato" >
				</mat-form-field>
				<!-- <mat-form-field appearance="outline"  class="m-inputs addItem-tipo">
					<mat-label>Cidade</mat-label>
					<input matInput type="text" placeholder="Insira a cidade" formControlName="cidade" >
				</mat-form-field> -->
			</div>
			<!-- <div class="item item-margin-xs-min item-radius-br-all item-radius-bl-all  col-sm-12">
				<mat-form-field appearance="outline" class="m-inputs">
					<mat-label>Usuário E-commerce</mat-label>
					<input type="text" placeholder="Escolha um usuário" aria-label="Number" matInput formControlName="usuario_vendedor"  [matAutocomplete]="usuarioAutoComplete">
					<mat-autocomplete autoActiveFirstOption #usuarioAutoComplete="matAutocomplete" [displayWith]="displayFn">
						<mat-option *ngFor="let usuario of usuarios"  [value]="usuario">
							{{ usuario.nome }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
			</div> -->
		</div>
		<div class="row mt-3">
			<h4 class="h4">Cláusulas contratuais</h4>
			<angular-editor class="textarea-editor" formControlName="clausulas_contratuais" [config]="editorConfig"></angular-editor>
		</div>
	</div>
	<div mat-dialog-actions>
		<button [disabled]="is_block"  color="primary"  class="btn btn-create" type="submit">
            <span>{{!is_edit ? 'Cadastrar' : 'Atualizar'}}</span>
        </button>
    </div>
    <button mat-button type="button" class="btn btn-close-modal" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </button>
</form>
