<div class="slide-banner" *ngIf="list_banner.length > 0 ;else noItens">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let item of list_banner">
                <img class="img-desktop" [src]="item.midia_url" alt="">
                <img class="img-mobile" [src]="item.midia_url_mobile" alt="" >
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<ng-template  #noItens>
	<div class="loading" *ngIf="isLoading">
		<mat-spinner></mat-spinner>
    </div>
    <div class="content-slide">
        <h3 *ngIf="!isLoading" class="title-page noItens">Nenhum banner encontrado.</h3>
    </div>
</ng-template >
