<h1 mat-dialog-title>Escolha a filial em que você está:</h1>
<div mat-dialog-content>
	<form [formGroup]="form">
        <mat-form-field appearance="outline" class="m-inputs">
			<mat-label>Filial</mat-label>
			<mat-select formControlName="filial" [compareWith]="objectComparisonFunction">
				<mat-option *ngFor="let item of filiais" [value]="item">
					{{ item.nome }}
				</mat-option>
			</mat-select>
		</mat-form-field>
    </form>
</div>
<button mat-button type="button" class="btn btn-close-modal" (click)="onNoClick()">
	<mat-icon>close</mat-icon>
</button>
